<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TripTracker - Explore Landmarks</title>
  <link rel="stylesheet" href="./styles.css" />

<style>
   body.compact-header header {
  background: url("/images/skyline.jpg") no-repeat center center;
  background-size: cover;
  height: 250px !important;
  min-height: 250px !important;
  max-height: 250px !important;
  overflow: hidden;
  padding-bottom: 0 !important;
  margin-bottom: 0 !important;
}
  body.compact-header header .hero-content{ display:none !important; }
  body.compact-header .wrapper,
  body.compact-header main,
  body.compact-header .container:first-of-type{
    margin-top: 1rem !important;
  }
</style>

</head>
<body class="compact-header">
  <header>
  <nav>
    <div class="container nav-inner">
      <a href="/home" class="logo">TripTracker</a>
      <ul class="nav-links">
        <li><a href="/explore-landmarks">Explore Landmarks</a></li>
        <li><a href="/explore">Explore Flights</a></li>
        <li><a href="/planCreation">Create a Plan</a></li>
        <li><a href="/saved-plans">View Saved Plans</a></li>
      </ul>
      <a href="/logout" class="btn-sign" id="logout">Logout</a>
    </div>
  </nav>
</header>
<main id="explore" class="container page-content">
    <form id="searchForm" class="search">
      <input id="city" name="city" placeholder="Search a city (e.g., Rome, Tokyo, New York)â€¦" autocomplete="off" />
      <button type="submit" id="searchBtn" aria-label="Explore">Explore</button>
    </form>

    <div id="meta" class="meta"></div>
    <div id="results" class="results" aria-live="polite"></div>
  </main>

  <template id="cardTemplate">
    <article class="card">
      <div class="thumb-wrap">
        <img class="thumb" alt="">
      </div>
      <div class="content">
        <h3 class="name"></h3>
        <p class="line rating"></p>
        <p class="line address"></p>
        <div class="actions">
          <a class="maps" target="_blank" rel="noopener">View on Google Maps</a>
        </div>
      </div>
    </article>
  </template>

  <script src="./app.js" defer></script>
</body>
</html>
