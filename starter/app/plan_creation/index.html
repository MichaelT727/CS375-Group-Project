<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Creation - Travel Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Travel Planner</div>
            <ul class="nav-links">
                <li><a href="home/index.html">Home</a></li>
                <li><a href="saved_plans/index.html">My Plans</a></li>
                <li><a href="#account">Account</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Create Your Travel Plan</h1>

        <div class="content-section">
            <h2 class="section-title">Flights</h2>
            <div id="flightInfo">
                <div class="loading">
                    <div class="spinner"></div>
                    Flight information will appear here
                </div>
            </div>
            <button type="button" class="search-btn" onclick="window.location.href='/search-flights'">Check Out
                Flights</button>>
        </div>

        <div class="content-section">
            <h2 class="section-title">Locations</h2>
            <div id="locationsList">
                <div class="loading">
                    <div class="spinner"></div>
                    Locations list will appear here
                </div>
            </div>
            <button type="button" class="search-btn" onclick="window.location.href='/locations-page'">Go to
                Locations</button>
        </div>

        <div class="content-section">
            <h2 class="section-title">7-Day Weather Forecast</h2>
            <div id="weatherContent" class="weather-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    Enter a destination to see weather forecast
                </div>
            </div>
        </div>

        <button type="button" class="save-btn" id="saveBtn">Save Plan</button>
    </div>

    <script>
        document.getElementById('saveBtn').addEventListener('click', function () {
            fetch('/save-plan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Plan saved successfully!');
                    } else {
                        alert('Error saving plan: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error saving plan');
                });
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
