<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
</head>
 <header>
    <nav>
      <div class="container nav-inner">
        <a href="/" class="logo">TripTracker</a>
        <ul class="nav-links">
		  <li><a href="/home">Home</a></li>
          <li><a href="/explore-landmarks">Explore Landmarks</a></li>
          <li><a href="/explore">Explore Flights</a></li>
          <li><a href="/planCreation">Create a Plan</a></li>
          <li><a href="/saved-plans">View Saved Plans</a></li>
        </ul>
        <a href="/logout" class="btn-sign" id="logout">Logout</a>
      </div>
    </nav>

    <div class="hero-content text-center text-white">
      <h1>Flight Search</h1>
    </div>
  </header>
<body>
  <body class="bg-light">
  <div id = "acontainer" class="container my-5">
      <div class="card-body">
        <form id="flightForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="originSelect" class="form-label fw-semibold">
                <i class="bi bi-geo-alt-fill text-primary me-1"></i>Origin City
              </label>
              <select id="originSelect" class="form-select" required>
                <option value="">Select origin...</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="destinationSelect" class="form-label fw-semibold">
                <i class="bi bi-geo-alt text-success me-1"></i>Destination City
              </label>
              <select id="destinationSelect" class="form-select" required>
                <option value="">Select destination...</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="departureDate" class="form-label fw-semibold">
                <i class="bi bi-calendar-date text-warning me-1"></i>Departure Date
              </label>
              <input type="date" id="departureDate" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="returnDate" class="form-label fw-semibold">
                <i class="bi bi-calendar-check text-info me-1"></i>Return Date (optional)
              </label>
              <input type="date" id="returnDate" class="form-control">
            </div>

            <div class="col-md-4">
              <label for="adults" class="form-label fw-semibold">
                <i class="bi bi-person-fill text-dark me-1"></i>Adults
              </label>
              <input type="number" id="adults" class="form-control" min="1" value="1" required>
            </div>

            <div class="col-md-4">
              <label for="children" class="form-label fw-semibold">
                <i class="bi bi-person text-secondary me-1"></i>Children
              </label>
              <input type="number" id="children" class="form-control" min="0" value="0">
            </div>

            <div class="col-md-4">
              <label for="infants" class="form-label fw-semibold">
                <i class="bi bi-person-heart"></i></i>Infants
              </label>
              <input type="number" id="infants" class="form-control" min="0" value="0">
            </div>

            <div class="col-12">
              <label for="travelClass" class="form-label fw-semibold">
                <i class="bi bi-emoji-smile"></i>Travel Class
              </label>
              <select id="travelClass" class="form-select">
                <option value="">Any</option>
                <option value="ECONOMY">Economy</option>
                <option value="PREMIUM_ECONOMY">Premium Economy</option>
                <option value="BUSINESS">Business</option>
                <option value="FIRST">First</option>
              </select>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                <i class="bi bi-search me-2"></i>Search Flights
              </button>
              <button type="submit" id="no-flight" class="btn btn-primary btn-lg w-100 mt-3">
                <i class="bi me-2"></i>No Flight Needed
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
  <div class="spinner" id="spinner"></div>

  <div class="container my-5">
    <div class="results" style="max-width: 950px; margin: 0 auto;">
      <h2>Results:</h2>
      <div id="results" class="results-container">No results yet.</div>

      <button id="seeMoreBtn" class="see-more-btn hidden">See More Flights</button>

      <div id="submitSection" class="submit-section hidden">
        <div class="selected-count" id="selectedCount">0 flights selected</div>
        <button id="submitSelectedFlights" class="submit-btn" disabled>Add to Planner</button>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="flights.js"></script>
</body>
</html>
