<!DOCTYPE html>
<html lang="en">

<head>

    <title>Your Travel Plans</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Travel Plan</h1>

    <div id="travelData">
        <p>Airport: <span id="airport"></span></p>
