<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="../navbar/navbar.css">
</head>
<body>
  <header class="header-nav">    
    <nav>
      <div class="container nav-inner">
        <a href="/" class="logo">TripTracker</a>
        <a href="/login" class="btn-sign">Sign In / Sign Up</a>
      </div>
    </nav>
  </header>
  <div class="container-md">
    <div id="login-container">
      <h1>Log In</h1>
      <form id="loginForm" action="/login" method="POST" novalidate>
        <div id="login-fields">
          <div class="form-group mb-3">
            <label for="inputEmail">Email address</label>
            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="you@example.com" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="••••••••" required minlength="6">
          </div>
          <div class="form-check mb-3">
            <input name="remember" type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="loginBtn">Log In</button>
          <div id="message-box" class="mt-2 text-center"></div>
          <p class="mt-3 text-center">
            Don’t have an account? <a href="/create-account" style="text-decoration: underline; color: blue;">Register here</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
