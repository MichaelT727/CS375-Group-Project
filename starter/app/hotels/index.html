<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">My Plans</a>
        <a href="#">Account</a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="search-form">
                <div class="form-group">
                    <label for="country-select">Country:</label>
                    <select id="country-select" name="country-select">
                        <option value="all" selected>All Countries</option>
                        <option value="fr">France</option>
                        <option value="es">Spain</option>
                        <option value="us">United States</option>
                        <option value="cn">China</option>
                        <option value="it">Italy</option>
                        <option value="tr">Turkey</option>
                        <option value="mx">Mexico</option>
                        <option value="th">Thailand</option>
                        <option value="de">Germany</option>
                        <option value="uk">United Kingdom</option>
                        <option value="jp">Japan</option>
                        <option value="at">Austria</option>
                        <option value="gr">Greece</option>
                        <option value="my">Malaysia</option>
                        <option value="ae">UAE</option>
                        <option value="pt">Portugal</option>
                        <option value="ru">Russia</option>
                        <option value="ca">Canada</option>
                        <option value="nl">Netherlands</option>
                        <option value="sa">Saudi Arabia</option>
                        <option value="hk">Hong Kong</option>
                        <option value="hr">Croatia</option>
                        <option value="eg">Egypt</option>
                        <option value="pl">Poland</option>
                        <option value="in">India</option>
                        <option value="hu">Hungary</option>
                        <option value="cz">Czech Republic</option>
                        <option value="ma">Morocco</option>
                        <option value="sg">Singapore</option>
                        <option value="tn">Tunisia</option>
                        <option value="dk">Denmark</option>
                        <option value="cl">Chile</option>
                        <option value="fi">Finland</option>
                        <option value="ie">Ireland</option>
                        <option value="kr">South Korea</option>
                        <option value="no">Norway</option>
                        <option value="za">South Africa</option>
                        <option value="au">Australia</option>
                        <option value="ar">Argentina</option>
                        <option value="se">Sweden</option>
                        <option value="id">Indonesia</option>
                        <option value="il">Israel</option>
                        <option value="be">Belgium</option>
                        <option value="ph">Philippines</option>
                        <option value="jo">Jordan</option>
                        <option value="ba">Bosnia and Herzegovina</option>
                        <option value="br">Brazil</option>
                        <option value="tw">Taiwan</option>
                        <option value="bg">Bulgaria</option>
                        <option value="vn">Vietnam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter a city name">
                </div>
                <button type="button" id="search-btn">Search Hotels</button>
                <button type="button" id="clear-btn" class="clear-btn" style="display: none;">Clear Results</button>
            </div>
            <div class="hotels-list">
                <div id="hotels-container">
                    <div class="no-results">
                        Enter a city and country above to search for hotels
                    </div>
                </div>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="selected-hotels-sidebar">
            <div class="selected-hotels-header">
                <h3>My Hotel List</h3>
                <div class="selected-count">0 hotels selected</div>
            </div>
            <div class="selected-hotels-list">
                <div id="selected-hotels-container">
                    <div class="no-selected">No hotels selected yet. Click "Add to List" on any hotel to add it here.
                    </div>
                </div>
            </div>
            <div class="selected-hotels-actions">
                <button type="button" id="no-hotels" class="no-hotels-btn">No Hotels Needed</button>
                <button type="button" id="view-landmarks-btn" class="landmarks-btn" style="display: none;">View Landmarks</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
