<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <header>
        <div class="container">
        <h1 class="fw-bold display-6"><span class="text-dark">Trip</span> Itinerary</h1>
        <div class="row mt-4">
            <div class="col-md-4">
            <p class="mb-1 fw-semibold">Start Date</p>
            <div id="startDate">--/--/----</div>
            </div>
            <div class="col-md-4">
            <p class="mb-1 fw-semibold">End Date</p>
            <div id="endDate">--/--/----</div>
            </div>
            <div class="col-md-4">
            <p class="mb-1 fw-semibold">Destination</p>
            <div id="destination">----</div>
            </div>
        </div>
        </div>
    </header>
      
    <!-- Insert Itinerary Cards Here -->
    <main class="container my-4" id="itinerary">
        <div class="card">
            <!-- Bootstrap Example -->
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </main>
      
    <script src="script.js"></script>
</body>
</html>
