<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center my-5">
        <button id="export" class="btn btn-primary">Export as PDF </button>
    </div>
    <header>
        <div class="container">
        <h1 class="fw-bold display-6" style="margin-bottom: 1rem;"><span class="text-dark">Trip</span> Itinerary</h1>
        <div class="card">
            <div class="card-body", id="flight-info">
                <h5 class="card-title">Flight Details</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="airport">Airport: </h6>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
            <p class="mb-1 fw-semibold">Start Date</p>
            <div id="startDate">--/--/----</div>
            </div>

            <div class="col-md-4">
            <p class="mb-1 fw-semibold">End Date</p>
            <div id="endDate">--/--/----</div>
            </div>

            <div class="col-md-4">
            <p class="mb-1 fw-semibold">Destination</p>
            <div id="destination">----</div>
            </div>
        </div>

        <h1 class="fw-bold display-6" style="margin-top: 1rem;"><span class="text-dark">Trip</span> Land Marks To Visit</h1>
        </div>
    </header>
      
    <!-- Insert Itinerary Cards Here -->
    <main class="container my-4" id="itinerary">
        <div class="card">
            
        </div>
    </main>
      
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="text/javascript">
        document.getElementById("export").addEventListener("click", () => {
            const element = document.querySelector(".container");
            const opt = {
                margin: 1,
                filename: "planner.pdf",
                image: { type: "jpeg", quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: "in", format: "letter", orientation: "portrait" }
            };
            html2pdf().set(opt).from(element).save();
        });
    </script>
</body>
</html>
