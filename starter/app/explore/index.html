<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Flights</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold text-primary">
        <i class="bi bi-globe"></i> Explore Page
      </h1>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Search Flights</h5>
        <form id="exploreForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="originSelect" class="form-label">From</label>
              <select id="originSelect" class="form-select" required>
                <option value="">Select origin...</option>
              </select>
            </div>
            
            <div class="col-md-4">
              <label for="destinationSelect" class="form-label">To</label>
              <select id="destinationSelect" class="form-select" required>
                <option value="">Select destination...</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="departureDate" class="form-label">Departure Date</label>
              <input type="date" id="departureDate" class="form-control" required>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-search me-2"></i>Find Flights
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Popular Flights Tomorrow</h5>
    <div class="row" id="popularRoutes">
      
      <div class="col-md-6 mb-3">
        <div class="card border-primary">
          <div class="card-body">
            <h6 class="text-center">New York City (JFK) → Los Angeles (LAX)</h6>
            <div id="route-jfk-lax">Finding flights...</div>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="card border-primary">
          <div class="card-body">
            <h6 class="text-center">Chicago (ORD) → Las Vegas (LAS)</h6>
            <div id="route-ord-las">Finding flights...</div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
    <div id="results"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="explore.js"></script>
</body>
</html>
