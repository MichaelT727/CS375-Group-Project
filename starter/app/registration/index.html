<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create An Account</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="../navbar/navbar.css">
</head>
<body>
  <header class="header-nav">    
    <nav>
      <div class="container nav-inner">
        <a href="/" class="logo">TripTracker</a>
        <a href="/login" class="btn-sign">Sign In / Sign Up</a>
      </div>
    </nav>
  </header>
  <div class="container-md">
    <div class="container" id="login-container">
      <div class="container nav-inner" id="logo">
        <h1 style="padding-bottom: 10px;">Create An Account</h1>
      <div class="container-md">
        <form>
          <div class="container" id="create">
            <div class="row">
              <div class="col">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="col">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword">
            </div>
            <!--type="submit" change later-->
            <button type="button" class="btn btn-primary" id="submit">Create Account</button>
            
            <!-- new login link -->
            <p class="mt-3 text-center">
              Already have an account?
              <a href="/login" style="text-decoration: underline; color: blue;">Log in here</a>
            </p>
            
            <div class="container" id="message-box"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
